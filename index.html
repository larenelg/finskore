<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,initial-scale=1">

        <title>Finskore</title>
        <link href="style.css" type="text/css" rel="stylesheet">

    </head>
    <body>
        <div id="app" v-cloak v-bind:class="'theme-' + theme">

            <header>
                <h1>{{ title }}</h1>
            </header>

            <p>
                <button @click="createNewGame()">New Game</button>
            </p>

            <form v-if="setupGame" @submit.prevent="addPlayer" class="createGame">
                <p>
                    <label for="newPlayer">New Player</label>
                    <input type="text" name="newPlayer" id="newPlayer" maxlength="20" required v-model="newPlayer">
                    <button @click.prevent="addPlayer">Add to Game</button>
                </p>

                <p>
                    <label for="playTo">Play To</label>
                    <input type="number" min="12" max="1000" v-model="playToScore">
                </p>

                <button @click="startGame">Start Game</button>
            </form>

            <!-- Enter players score for a turn -->
            <form v-if="showScoreModal" @submit.prevent="saveScore()">

                <h2>{{ thePlayerIamScoring }}</h2>
                <p>
                    <input type="number" name="" id="" max="12" min="0" step="1">
                    <button type="submit">Save</button>
                </p>

                <p>
                    <button @click.prevent="playerStrike()">Strike!</button>
                </p>

                <button @click.prevent="showScoreModal=false">Cancel</button>
            </form>


            <!-- LEADERBOARD -->
            <table id="scoreboard" cellspacing="0" v-show="players.length > 0">
                <thead>
                    <tr>
                        <th>Position</th>
                        <th style="width: 80%;">Name</th>
                        <th>Score</th>
                        <th>To Go</th>
                    </tr>
                </thead>
                <tr v-for="p in players" v-bind:class="{struckout: hasStruckOut(p)}">
                    <td></td>
                    <td>
                        <div @click="enterScoreForm(p)">{{ p.name }}</div>
                        <div class="strikes">{{ showStrikes(p) }}</div>
                    </td>
                    <td class="score">{{ p.score }}</td>
                    <td class="togo">{{ playToScore-p.score }}</td>
                </tr>
            </table>

        </div> <!-- /#app -->

        <script src="js/vue.js"></script>
        <script src="js/app.js"></script>
    </body>
</html>
